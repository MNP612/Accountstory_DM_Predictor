<!DOCTYPE html>
<html lang="en" dir="ltr">
  <style>
    * {
        font-family: "Helvetica", "sans-serif";
    }
    div {
        text-align: center;
        margin-top: 50px;
    }
    h1 {
      text-align: center;
        color: blue;
        font-size: 30pt;
    }
    form {
      text-align: center; 
      font-size: 20pt;
      width: 35;
    }
    #val {
      text-align: center; 
      font-size: 20pt;
    }
    #name_employee {
      width: 25em;  
    height: 2em;
    }
    input#submit {
    width: 10em;  
    height: 5em;
    font-size: 10pt;
    }
</style>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" meta charset="utf-8">
    
    <title>Accountstory Web App</title>
  </head>
  <body>
    <h1> Accountstory ML Playground </h1>
    <form method='post'>
      <label for="name_employee">Employee name (full):</label><br>
      <input type="text" id="name_employee" name="name_employee" value=""><br>
      <input type="submit" id='submit' value="Submit">
    </form>
    
    <p id='val'></p>
    <script>
      var val = '{{value}}'
      document.getElementById('val').innerHTML = val + ' %'
      if (val > 50)
      {
      document.getElementById('val').style.color = 'green';
      }
      else
      {
        document.getElementById('val').style.color = 'red';
      }
      </script>
    
    
  </body>
</html>
